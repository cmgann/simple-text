<h2 mat-dialog-title>Comma Delimitation</h2>

<div mat-dialog-content class="mat-typography">
    <p>
        For each text that you want separated by a comma, add it on a new INPUT line.
    </p>
    <p>
        Example: <br>
        123 <br>
        456 <br>
        789
    </p>
    <p>
        Will have an OUTPUT of 123.456.789
    </p>
    <hr>
    <p>
        If you select "With Quotes" the OUTPUT will be: <br>
        '123','456','789'
    </p>
</div>
